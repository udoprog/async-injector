[package]
name = "async-injector"
version = "0.4.2"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2018"
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/udoprog/async-injector"
homepage = "https://github.com/udoprog/async-injector"
documentation = "https://docs.rs/async-injector"
description = """
Reactive dependency injection for Rust.
"""

[dependencies]
parking_lot = "0.10.0"
hashbrown = "0.5.0"
smallvec = "1.1.0"
log = "0.4.8"
async-injector-derive = { version = "0.2.0", path = "./async-injector-derive" }
async-trait = "0.1.22"
serde-hashkey = "0.2.0"
serde = { version = "1.0.104", features = ["derive"] }
futures-util = "0.3.1"
futures-channel = "0.3.1"
lazy_static = "1.4.0"

[dev-dependencies]
futures = "0.3.1"
anyhow = "1.0.26"
tokio = { version = "0.2.6", features = ["full"] }